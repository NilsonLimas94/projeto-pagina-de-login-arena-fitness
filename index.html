<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./img/style.css">
    <title>Login- Arena Fitness</title>
</head>
<body>
    <main>
        <section class="msg-welcome">
            <div class="content-welcome">
                <h1>Olá!<br>Seja bem-vindo(a) de volta.</h1>
                <p>Faça login para continuar acessando a página</p>
            </div>
            <div class="login-area">
                <img src="./img/logo-ademia-arena.png" alt="Logo Refatorando" width="200px">
                <div class="title-form">
                    <label>Faça seu Login</label>
                </div>
                <form action="#">
                    <br>
                    <input type="email" placeholder="E-mail">
                    <br>
                    <input type="password" placeholder="Senha">
                </form>
                <div class="reset-password">
                    <a href="#">Esqueci minha senha</a>
                </div>
                <br>
                <button>Entrar</button>
                <div class="text-login-google">
                    <p>ou faça login com</p>
                </div>
                <div class="login-google">
                    <img src="./img/google.svg" alt="Logo do google">
                    <a href="#">Sign in with Google</a>
                </div>
                <p class="text-sign-up">Não tem uma conta? <a href="#">Increva-se</a></p>
            </div>
        </section>
    </main>
</body>
</html>
